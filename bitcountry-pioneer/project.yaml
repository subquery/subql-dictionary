specVersion: 0.2.0
name: SubQuery Dictionary - Bit.Country Pioneer
version: 1.0.0
description: >-
  A SubQuery Dictionary Project that provides increased indexing speed to all projects
repository: https://github.com/subquery/subql-dictionary
schema:
  file: ./schema.graphql
network:
  genesisHash: "0xf22b7850cdd5a7657bbfd90ac86441275bbc57ace3d2698a740c7b0ec4de5ec3"
  endpoint: wss://pioneer.api.onfinality.io/public-ws
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
